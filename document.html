<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nayan Wagle - Personal Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8fbff;
            color: #333;
        }

        header {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 24px;
            color: #6c63ff;
            display: flex;
            align-items: center;
        }

        header h1 img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        header nav a {
            text-decoration: none;
            margin: 0 15px;
            color: #333;
            font-weight: 600;
        }

        header nav a:hover {
            color: #6c63ff;
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hero h2 {
            color: #6c63ff;
            font-size: 36px;
        }

        .hero p {
            font-size: 18px;
            margin: 20px 0;
        }

        .hero img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .buttons button {
            background: linear-gradient(to right, #6c63ff, #5548c8);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .buttons button:hover {
            background: linear-gradient(to right, #5548c8, #6c63ff);
            transform: scale(1.05);
        }

        /* Keyframes for animation */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Apply animations on scroll */
        .fade-in-up {
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s ease-out forwards;
        }

        /* Image Gallery Section */
        .gallery {
            padding: 50px 20px;
            text-align: center;
        }

        .gallery h2 {
            color: #6c63ff;
            font-size: 30px;
            margin-bottom: 20px;
        }

        .gallery-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .gallery-item {
            width: 300px;
            text-align: center;
            background: white;
            border: 2px solid rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s ease-out forwards;
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .gallery-item p {
            padding: 15px;
            font-size: 16px;
        }

        footer {
            background-color: #ffffff;
            text-align: center;
            padding: 20px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1><img src="profile.jpg" alt="Nayan Wagle"> Nayan Wagle</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#gallery">Gallery</a>
            <a href="index.html">Main</a>
        </nav>
    </header>

    <div class="hero">
        <div>
            <h2>Explore My Photos</h2>
            <p>Discover my personal collection of images that are required in different fields.</p>
            <div class="buttons">
                <button onclick="document.getElementById('gallery').scrollIntoView({ behavior: 'smooth' });">Gallery</button>
                <button onclick="location.href='index.html'">Back</button>
            </div>
        </div>
        <img src="11.jpg" alt="Hero Image">
    </div>

    <!-- Image Gallery Section -->
    <section id="gallery" class="gallery">
        <h2>Gallery</h2>
        <div class="gallery-container">
            <!-- Image 1 -->
            <div class="gallery-item fade-in-up">
                <img src="image1.jpg" alt="Image 1">
                <p>Citizenship</p>
            </div>

            <!-- Image 2 -->
            <div class="gallery-item fade-in-up">
                <img src="image2.jpg" alt="Image 2">
                <p>Lisence</p>
            </div>

            <!-- Image 3 -->
            <div class="gallery-item fade-in-up">
                <img src="image3.jpg" alt="Image 3">
                <p>National Identification Number</p>
            </div>

            <!-- Image 4 -->
            <div class="gallery-item fade-in-up">
                <img src="image4.jpg" alt="Image 4">
                <p>Bluebook of Scooter</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 All rights reserved. Created by Nayan Wagle</p>
    </footer>

    <script>
        // Intersection Observer to trigger animations
        document.addEventListener("DOMContentLoaded", () => {
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("fade-in-up");
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.5 }); // Trigger when 50% of the element is visible

            // Target elements to animate
            const elementsToAnimate = document.querySelectorAll('.gallery-item');
            
            elementsToAnimate.forEach(element => {
                observer.observe(element);
            });
        });
    </script>
</body>
</html>
